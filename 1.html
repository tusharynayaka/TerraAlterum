<!--
This code creates a City Locator Web App where users can type any city name, and the app will:

‚úîÔ∏è Search the city using OpenStreetMap (Nominatim API)
‚úîÔ∏è Fly the 3D rotating globe to that city
‚úîÔ∏è Mark the city on the globe with labels and red points
‚úîÔ∏è Open a modal popup showing the city on a 2D Leaflet map
‚úîÔ∏è Display multiple possible results and center the map on the first match
-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Globe Locator with Embedded Maps (Leaflet)</title>
    <script src="https://unpkg.com/globe.gl@2.27.0/dist/globe.gl.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #0a0e27; 
            color: white; 
        }
        
        /* Navigation */
        nav {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }
        
        nav a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
        
        #globe { 
            width: 100vw; 
            height: 100vh; 
            display: block;
        }
        
        /* Controls Panel */
        #controls {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            background: rgba(10, 14, 39, 0.95);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            min-width: 350px;
        }
        
        #controls h2 {
            margin: 0 0 14px 0;
            font-size: 1.1rem;
            color: #a78bfa;
        }
        
        #cityInput {
            width: calc(100% - 16px);
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(102, 126, 234, 0.4);
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 14px;
            margin-bottom: 12px;
            transition: box-shadow 0.2s;
        }
        
        #cityInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        #cityInput:focus {
            outline: none;
            border-color: rgba(167, 139, 250, 0.8);
            box-shadow: 0 0 12px rgba(167, 139, 250, 0.2);
        }
        
        #searchBtn {
            width: 100%;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.25);
        }
        
        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.35);
        }
        
        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 200;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-overlay.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Modal Container */
        .modal {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 201;
            background: rgba(20, 25, 50, 0.98);
            border-radius: 16px;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            animation: slideFromCorner 0.4s ease;
            max-height: 75vh;
            height: 600px;
            width: 500px;
            max-width: calc(100vw - 40px);
        }
        
        .modal.active {
            display: flex;
        }
        
        @keyframes slideFromCorner {
            from {
                transform: translateX(-120%) translateY(120%);
                opacity: 0;
            }
            to {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 1.1rem;
            color: #a78bfa;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0;
            width: 28px;
            height: 28px;
        }
        
        .close-btn:hover {
            color: white;
        }
        
        #map {
            flex: 1;
            border-radius: 0 0 16px 16px;
        }
        
        @media(max-width: 768px) {
            .modal {
                width: calc(100vw - 40px);
                height: 50vh;
                bottom: 10px;
                left: 10px;
            }
            
            #controls {
                min-width: auto;
                width: calc(100vw - 32px);
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="2.html">Home</a></li>
            <li><a href="1.html">Globe</a></li>
            <li><a href="fin.html">Login</a></li>
        </ul>
    </nav>
    
    <div id="controls">
        <h2>üåç Search Cities</h2>
        <input type="text" id="cityInput" placeholder="Enter city name (e.g., Paris, Tokyo)">
        <button id="searchBtn" onclick="searchCity()">Search</button>
    </div>
    
    <div id="globe"></div>
    
    <!-- Map Modal -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="mapModal">
        <div class="modal-header">
            <h3 id="mapTitle">üìç Location Map</h3>
            <button class="close-btn" onclick="closeMap()">&times;</button>
        </div>
        <div id="map"></div>
    </div>

    <script>
        const globe = Globe()
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
            .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
            .width(window.innerWidth)
            .height(window.innerHeight)
            (document.getElementById('globe'));

        globe.controls().autoRotate = true;
        globe.controls().autoRotateSpeed = 0.5;

        const defaultLabels = [
            { lat: 40.7128, lng: -74.0060, text: 'New York' },
            { lat: 51.5074, lng: -0.1278, text: 'London' },
            { lat: 48.8566, lng: 2.3522, text: 'Paris' },
            { lat: 35.6762, lng: 139.6503, text: 'Tokyo' },
            { lat: -33.8688, lng: 151.2093, text: 'Sydney' }
        ];
        globe.labelsData(defaultLabels).labelText('text').labelColor('white').labelSize(1.5);

        let map;
        let marker;

        function openMapModal() {
            const modal = document.getElementById('mapModal');
            const overlay = document.getElementById('modalOverlay');
            modal.classList.add('active');
            overlay.classList.add('active');
            
            // Initialize map after modal is visible
            setTimeout(() => {
                if (!map) {
                    map = L.map('map').setView([0, 0], 2);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '¬©Ô∏è OpenStreetMap contributors'
                    }).addTo(map);
                } else {
                    map.invalidateSize();
                }
            }, 100);
        }

        function closeMap() {
            const modal = document.getElementById('mapModal');
            const overlay = document.getElementById('modalOverlay');
            modal.classList.remove('active');
            overlay.classList.remove('active');
        }

        // Close modal on overlay click
        document.getElementById('modalOverlay').addEventListener('click', closeMap);

        async function searchCity() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) {
                alert('Please enter a city name.');
                return;
            }

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}&limit=5`);
                const data = await response.json();

                if (data.length === 0) {
                    alert('No cities found.');
                    globe.controls().autoRotate = true;
                    return;
                }

                const points = [];
                const labels = [...defaultLabels];

                data.forEach((place) => {
                    const lat = parseFloat(place.lat);
                    const lng = parseFloat(place.lon);
                    const name = place.display_name.split(',')[0];

                    points.push({ lat, lng, size: 0.1, color: 'red' });
                    labels.push({ lat, lng, text: name });
                });

                const firstLat = parseFloat(data[0].lat);
                const firstLng = parseFloat(data[0].lon);
                globe.pointOfView({ lat: firstLat, lng: firstLng, altitude: 0.5 }, 2000);
                globe.controls().autoRotate = false;
                setTimeout(() => globe.controls().autoRotate = false, 2500);

                globe.pointsData(points);
                globe.labelsData(labels).labelText('text').labelColor('white').labelSize(1.5);

                // Open map modal with the found location
                openMapModal();
                document.getElementById('mapTitle').textContent = `üìç ${data[0].display_name}`;
                
                // Update map
                if (map) {
                    map.setView([firstLat, firstLng], 12);
                    if (marker) map.removeLayer(marker);
                    marker = L.marker([firstLat, firstLng]).addTo(map).bindPopup(data[0].display_name).openPopup();
                }

                console.log(`Success: Located ${data[0].display_name}`);
            } catch (error) {
                console.error('Search error:', error);
                alert('Search failed. Please try again.');
                globe.controls().autoRotate = true;
            }
        }

        // Allow Enter key to search
        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchCity();
        });
    </script>
</body>
</html>
